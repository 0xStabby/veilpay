<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VeilPay UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="shell">
      <header>
        <h1>VeilPay</h1>
        <p>Unlinkable escrow payments (dev UI)</p>
      </header>
      <section>
        <h2>Deposit</h2>
        <form id="deposit-form">
          <input name="amount" placeholder="Amount" />
          <button type="submit">Deposit</button>
        </form>
      </section>
      <section>
        <h2>Authorization</h2>
        <form id="auth-form">
          <input name="intentHash" placeholder="Intent hash (base64, 32 bytes)" />
          <input name="payer" placeholder="Payer pubkey" />
          <input name="signature" placeholder="Signature (base64, 64 bytes)" />
          <input name="domain" placeholder="Domain" value="VeilPay:v1:program_id:localnet" />
          <button type="submit">Create Authorization</button>
        </form>
      </section>
      <section>
        <h2>Withdraw</h2>
        <form id="withdraw-form">
          <input name="amount" placeholder="Amount" />
          <button type="submit">Withdraw</button>
        </form>
      </section>
      <pre id="log"></pre>
    </main>
    <script src="app.js"></script>
  </body>
</html>
